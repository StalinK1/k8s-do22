apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress
  namespace: hpa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: worker
        image: polinux/stress:1.0.4
        args:
          - --cpu
          - "1"
          - --vm
          - "1"
          - --vm-bytes
          - "150M"
          - --timeout 
          - "0"
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "200m"
            memory: "200Mi"
